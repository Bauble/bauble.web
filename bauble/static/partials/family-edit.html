<div ng-form name="familyForm" class="bauble-editor" novalidate>

  <h3>{{family.str || 'New family'}}</h3>

  <!-- <tabset>
  <tab heading="General"> -->

      <div class="row">
        <div class="col-md-5 col-sm-6">
          <form name="general" role="form" class="form-horizontal">

            <div class="form-group">
              <label for="family-input" class="col-sm-2 control-label">Family</label>
              <div class="col-sm-10">
                <input type="text" ng-model="family.family" id="family-input"
                       placeholder="required"class="form-control" name="family" required>
              </div>
            </div> <!-- .form-group -->


            <div class="form-group">
              <label for="qualifier-input" class="col-sm-2 control-label">Qualifier</label>
              <div class="col-sm-10">
                <select ng-model="family.qualifier" class="form-control"
                        id="qualifier-input"
                        ng-options="q for q in qualifiers">
                  <option value="">-- choose qualifier --</option>
                </select>
              </div>
            </div> <!-- .form-group -->

          </form>
        </div> <!-- .col -->

        <!-- Synonyms Form -->
        <div class="col-md-5 col-md-offset-1">
          <synonyms-form model="data.synonyms" placeholder="Family"
                         query="getSynonyms($viewValue)"></synonyms-form>

        </div> <!-- .col -->
      </div> <!-- .row -->

      <!-- </tab> -->  <!-- General tab -->

    <!-- <tab heading=Notes>
    <div ng-include src="'views/notes_editor.html'"></div>
    </tab> -->
    <!-- </tabset> -->

  <div class="action-buttons">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
    <button type="submit" class="btn btn-primary" ng-click="save(true)">Save and Add Genus</button>
  </div>


</div> <!-- .family-editor .modal -->
